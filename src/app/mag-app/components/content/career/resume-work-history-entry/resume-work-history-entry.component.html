<div class="p-3 roboto" id="resume-work-history-entry__main" fxLayout="column">
  <div fxLayout fxLayout.lt-md="column">
    <h3 fxFlex>{{ title }}</h3>
    <h5 fxFlexAlign.gt-md="center">{{ dates }}</h5>
  </div>
  <div>
    <p>
      {{ company }} |
      {{ location ? location : "Washington, DC" }}
    </p>
  </div>
  <p>
    {{ blurb }}
  </p>
  <ul class="">
    <li *ngFor="let task of tasks">{{ task }}</li>
  </ul>
</div>
